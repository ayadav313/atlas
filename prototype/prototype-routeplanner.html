<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
      .form-title {
        text-align: center;
        font-size: 36px;
        margin-bottom: 40px;
      }
    </style>
    
      <!-- Include the Firebase JavaScript library -->
      <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
      <!-- Add your Firebase configuration file -->
      <script src="firebaseConfig.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="prototype-main.html">
          <img src="logo-light.png" alt="Atilas Atlas logo" width="30" height="30">
          <span class="ml-2">Atilas Atlas</span>
        </a>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="prototype-routedash.html">
                <i class="fas fa-home"></i> Routes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="prototype-routeplanner.html">
                <i class="fas fa-map-signs"></i> Plan Route
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-sign-in-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>
      
      <style>
        .navbar-brand {
          text-align: center;
        }
      </style>
    <div class="container mt-5">
      <h1 class="form-title">Campus Route Planner</h1>
      <form>
        <!-- Starting Point Input -->
        <div class="form-group">
          <label for="start"><i class="fas fa-map-marker-alt"></i> Starting Point:</label>
          <input type="text" class="form-control" id="start" placeholder="Enter starting point">
        </div>

        <!-- Destination Input -->
        <div class="form-group">
          <label for="destination"><i class="fas fa-flag"></i> Destination:</label>
          <input type="text" class="form-control" id="destination" placeholder="Enter destination">
        </div>

        <!-- Transportation Dropdown -->
        <div class="form-group">
          <label for="transportation"><i class="fas fa-walking"></i> Mode of Transportation:</label>
          <select class="form-control" id="transportation">
            <option>Walking</option>
            <option>Cycling</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Stops Input (optional) -->
        <div class="form-group">
          <label for="stops"><i class="fas fa-route"></i> Stops along the way:</label>
          <input type="text" class="form-control" id="stops" placeholder="Enter stops (optional)">
        </div>

        <!-- Submit Button -->
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Add route</button>
        </div>
      </form>
    </div>
  </body>
</html>
